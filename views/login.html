<%- include('header.html') %>

<div id="login">
  <h3 class="text-center text-white pt-5">Login form</h3>
  <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
              <div id="login-box" class="col-md-12">
                  <form id="login-form" class="form" action="/login" method="post">
                      <h3 class="text-center text-info">Login</h3>
                      <div class="form-group">
                          <label for="emailOrPhone" class="text-info">Email or Phone:</label><br>
                          <input type="text" name="emailOrPhone" id="emailOrPhone" class="form-control">
                      </div>
                      <div class="form-group">
                          <label for="password" class="text-info">Password:</label><br>
                          <input type="password" name="password" id="password" class="form-control">
                      </div>
                      <div class="form-group">
                          <input type="submit" name="submit" class="btn btn-info btn-md" value="Login">
                      </div>
                      <div id="forgot-password-link" class="text-left mb-3">
                          <a href="/forgot-password" class="text-info">Forgot Password?</a>
                      </div>
                      <div id="register-link" class="text-right">
                          <a href="/register" class="text-info">Register here</a>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>

<%- include('footer.html') %>
