<%- include('header.html') -%>

<div class="container">
    <header class="my-4 text-center">
        <h1 style="padding: 50px;">Account Information</h1>
    </header>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-body d-flex flex-column align-items-center">
                    <img src="/assets/images/defaultAvatar.png" class="rounded-circle img-thumbnail mb-3" alt="Profile Picture" style="width: 100px; height: 100px;">
                    <h5 class="card-title"><%= fullName %></h5>
                    <p class="card-text">Email: <%= email %></p>
                    <p class="card-text">Phone Number: <%= phoneNumber %></p>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4 justify-content-center">
        <div class="col-md-6">
            <div class="alert alert-info" role="alert">
                This is your account information.
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
</div>

<%- include('footer.html') -%>
